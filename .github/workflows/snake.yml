name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"   # 매일 자정(UTC) 자동 실행
  workflow_dispatch:       # 수동 실행 허용
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake assets
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            "dist/snake.svg?color_snake=#ff007a&color_dots=#ebedf0,#a7f3d0,#93c5fd,#f9a8d4,#fca5a5"
            "dist/snake-dark.svg?palette=github-dark&color_snake=#00e5ff&color_dots=#161b22,#00e5ff,#00ff9d,#faff00,#ff7a00"
            "dist/snake.gif?color_snake=#ff007a&color_dots=#222222,#00e5ff,#00ff9d,#faff00,#ff7a00"

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


